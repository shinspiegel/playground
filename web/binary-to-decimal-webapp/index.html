<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <label>
        Type the number in binary and click on convert. Or type the number on
        decimal. Clean on reset button.
      </label>
      <label>
        <span>Binary</span>
        <input
          autofocus="true"
          autocomplete="off"
          autocapitalize="off"
          id="bin"
        />
      </label>
      <label>
        <span>Decimal</span>
        <input autocomplete="off" autocapitalize="off" id="dec" />
      </label>
      <button type="reset">Reset</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
